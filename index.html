<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample content for web developers (text, images, files) | Pollen by Aniomalia</title>
    <script src="assets/js/data.js" async></script>
    <script src="assets/js/script.js" async></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="g-site">
        <header class="g-header">
            <div class="l-bar gap-s">
                <div>
                    <div class="g-identity vgap-text">
                        <h1 class="p"><strong>Pollen: sample content (text, images, files)</strong></h1>
                        <p>What a hard-working bee you are!</p>
                    </div>
                </div>
                <div>
                    <nav class="n-main">
                        <ul class="l-bunch gap-s">
                            <li>
                                <a href="https://aniomalia.com" title="Aniomalia">Designed by Instinct</a>
                            </li>
                            <li>
                                <a href="#">/?/</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="g-main">

            <div class="l-grid gap of-6 of-12-laptop">
                <div>
                    <section class="m-section vgap">
                        <div class="m-section-header">
                            <h2 class="deco-lines">Text</h2>
                        </div>
                        <div class="m-section-body">
                            <div class="l-grid gap-s of-4">
                                <div>
                                    <button class="f-copy" data-source="lorem" data-type="title">Title</button>
                                </div>
                                <div>
                                    <button class="f-copy" data-source="lorem"
                                        data-type="description">Description</button>
                                </div>
                                <div>
                                    <button class="f-copy" data-source="lorem" data-type="paragraph">Paragraph</button>
                                </div>
                                <div>
                                    <button class="f-copy" data-source="lorem" data-type="300">300 words</button>
                                </div>
                                <div>
                                    <button class="f-copy" data-source="lorem" data-type="600">600 words</button>
                                </div>
                                <div>
                                    <button class="f-copy" data-source="lorem" data-type="1000">1,000 words</button>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div>
                    <section class="m-section vgap">
                        <div class="m-section-header">
                            <h2 class="deco-lines">HTML</h2>
                        </div>
                        <div class="m-section-body">
                            <div class="l-grid gap-s of-4">
                                <div>
                                    <button class="f-copy" data-source="lorem" data-type="title">Unordered List</button>
                                </div>
                                <div>
                                    <button class="f-copy" data-source="lorem" data-type="description"> Ordered
                                        List</button>
                                </div>
                                <div>
                                    <button class="f-copy" data-source="lorem" data-type="paragraph">Mixed
                                        Lists</button>
                                </div>
                                <div>
                                    <button class="f-copy" data-source="lorem" data-type="300">300 words</button>
                                </div>
                                <div>
                                    <button class="f-copy" data-source="lorem" data-type="600">600 words</button>
                                </div>
                                <div>
                                    <button class="f-copy" data-source="lorem" data-type="1000">Mixed</button>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div>
                    <section class="m-section vgap">
                        <div class="m-section-header">
                            <h2 class="deco-lines">Placeholders</h2>
                        </div>
                        <div class="m-section-body">
                            <div class="l-grid gap-s of-4">
                                <div>
                                    <a href="#">
                                        <div class="l-ratio">
                                            <img src="assets/img/placeholder-image.png" alt="">
                                        </div>
                                    </a>
                                </div>
                                <div>
                                    <a href="#">
                                        <div class="l-ratio">
                                            <img src="assets/img/placeholder-user.png" alt="">
                                        </div>
                                    </a>
                                </div>
                                <div>
                                    <a href="#">
                                        <div class="l-ratio">
                                            <img src="assets/img/placeholder-file.png" alt="">
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

        </main>
        <footer class="g-footer">
            <nav class="n-legal">
                <ul class="l-bunch gap-s">
                    <li>
                        <a href="#">Privacy Policy</a>
                    </li>
                    <li>
                        Copyright 2020
                    </li>
                </ul>
            </nav>
        </footer>
    </div>

</body>

</html>
