    <div class="g-site">

                    <section class="m-section vgap">

                            <h2 class="deco-lines">Text</h2>
                        </div>
                        <div class="m-section-body">
                            <div class="l-grid gap-s of-4 of-12-phone-l">
                                <div>
                                    <button class="f-copy" data-source="lorem" data-type="title"><span
                                            class="f-copy-label">Title</span></button>
                                </div>
                                <div>
                                    <button class="f-copy" data-source="lorem" data-type="description"><span
                                            class="f-copy-label">Description</span></button>
                                </div>
                                <div>
                                    <button class="f-copy" data-source="lorem" data-type="paragraph"><span
                                            class="f-copy-label">Paragraph</span></button>
                                </div>
                                <div>
                                    <button class="f-copy" data-source="lorem" data-type="two"><span
                                            class="f-copy-label">200 words</span></button>
                                </div>
                                <div>
                                    <button class="f-copy" data-source="lorem" data-type="five"><span
                                            class="f-copy-label">500 words</span></button>
                                </div>
                                <div>
                                    <button class="f-copy" data-source="lorem" data-type="ten"><span
                                            class="f-copy-label">1,000 words</span></button>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <!-- HTML -->
                <div>
                    <section class="m-section vgap">

                        </div>
                        <div class="m-section-body">
                            <div class="l-grid gap-s of-4 of-12-phone-l">
                                <div>
                                    <button class="f-copy has-overlay" data-source="lorem" data-type="title">
                                        <span class="f-copy-label" data-label="List">List</span>
                                        <span class="f-copy-overlays">
                                            <span data-label="&lt;ul&gt;" data-type="listUnordered"></span>
                                            <span data-label="&lt;ol&gt;" data-type="listOrdered"></span>
                                            <span data-label="Mixed" data-type="listMixed"></span>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
